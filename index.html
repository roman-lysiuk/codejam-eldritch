<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eldritch-helper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="start-button">Start</button>
      <section class="ancient-row">
        <div class="ancient">
          <a href="#"
            ><img id="azathoth" src="./assets/Ancients/Azathoth.png" alt=""
          /></a>
        </div>
        <div class="ancient">
          <a href="#"
            ><img id="cthulhu" src="./assets/Ancients/Cthulthu.png" alt=""
          /></a>
        </div>
        <div class="ancient">
          <a href="#"
            ><img id="iogSothoth" src="./assets/Ancients/IogSothoth.png" alt=""
          /></a>
        </div>
        <div class="ancient">
          <a href="#"
            ><img
              id="shubNiggurath"
              src="./assets/Ancients/ShubNiggurath.png"
              alt=""
          /></a>
        </div>
      </section>
      <section class="difficulty">
        <div class="difficulty__title">
          <h2>Выберите уровень сложности</h2>
        </div>
        <ul class="difficulty__list">
          <li class="difficulty__level very-easy" id="very-easy">
            <a href="#">Очень легкий</a>
          </li>
          <li class="difficulty__level easy" id="easy">
            <a href="#">Легкий</a>
          </li>
          <li class="difficulty__level normal" id="normal">
            <a href="#">Средний</a>
          </li>
          <li class="difficulty__level hard" id="hard">
            <a href="#">Высокий</a>
          </li>
          <li class="difficulty__level very-hard" id="very-hard">
            <a href="#">Очень высокий</a>
          </li>
        </ul>
      </section>
      <section class="select-deck">
        <div class="stages-game-list">
          <h4 class="stages-game-title">Первая стадия</h4>
          <div class="stages-game stages-game__first">
            <li class="stages-game__item stages-game__item_green"></li>
            <li class="stages-game__item stages-game__item_brown"></li>
            <li class="stages-game__item stages-game__item_blue"></li>
          </div>
          <h4 class="stages-game-title">Вторая стадия</h4>
          <div class="stages-game stages-game__second">
            <li class="stages-game__item stages-game__item_green"></li>
            <li class="stages-game__item stages-game__item_brown"></li>
            <li class="stages-game__item stages-game__item_blue"></li>
          </div>
          <h4 class="stages-game-title">Третья стадия</h4>
          <div class="stages-game stages-game__third">
            <li class="stages-game__item stages-game__item_green"></li>
            <li class="stages-game__item stages-game__item_brown"></li>
            <li class="stages-game__item stages-game__item_blue"></li>
          </div>
        </div>
        <div class="desk">
          <a class="desk__close" href="#"
            ><img src="./assets/mythicCardBackground.png" alt=""
          /></a>
          <a href="#"
            ><img
              class="desk__open"
              src="./assets/mythicCardBackground.png"
              alt=""
          /></a>
        </div>
      </section>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
